name: news_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.2
  cloud_firestore: ^4.13.5
  image_picker: ^1.0.4 # Added the image_picker dependency
  firebase_storage: ^11.5.6 # Added the firebase_storage dependency for image uploads
  smooth_page_indicator: ^1.1.0 # Added smooth_page_indicator
  intl: ^0.18.1 # Added intl for date formatting
  shared_preferences: ^2.2.0
  provider: ^6.1.1 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/ # Declared the directory for images
    - assets/images/male.jpg # Default male profile picture
    - assets/images/female.jpg # Default female profile picture
